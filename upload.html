<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://v4-alpha.getbootstrap.com/examples/narrow-jumbotron/narrow-jumbotron.css">
</head>
<style>
    .form-signin {
        max-width: 330px;
        padding: 15px;
        margin: 0 auto;
    }
</style>
<body>

    <div class="container">

        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                <li class="nav-item">
                    <a class="nav-link active" href="/login">Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/upload">Upload</a>
                </li>
                </ul>
            </nav>
            <h3 class="text-muted"><a href="/">FunnyGoLang</a></h3>
        </div>
    
        <form class="form-signin" method="POST" action="/upload" enctype="multipart/form-data">
            <h2 class="form-signin-heading">Upload File</h2>
            <label class="custom-file">
                <input type="file" name="file" class="custom-file-input">
                <span class="custom-file-control"></span>
            </label><br><br>
            <button class="btn btn-lg btn-outline-primary" type="submit">Send</button>
        </form>

    </div>
    
</body>
</html>
